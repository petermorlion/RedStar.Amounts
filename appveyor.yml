version: 1.0.{build}
image: Visual Studio 2017
configuration: Release

before_build:
- cmd: nuget restore

build:
  project: RedStar.Amounts.sln
  verbosity: minimal

artifacts:
 - path: '**\*.nupkg'

deploy:
  provider: NuGet
  api_key:
    secure: SimzkVZkJqm1Cp1iNuEQj+/PpDPFMdxR9PZTkUV8nigDgntqJL0/OZpAhu3+VG62
  skip_symbols: false
  artifact: /.*\.nupkg/
  on:
    appveyor_repo_tag: true
